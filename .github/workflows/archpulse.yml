name: ArchPulse Self-Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run ArchPulse
        uses: ./
        with:
          path: "."
          output: "docs"
          comment: ${{ github.event_name == 'pull_request' }}
          fail-on-circular: "false"

      - name: Upload architecture diagram
        uses: actions/upload-artifact@v4
        with:
          name: architecture-diagram
          path: |
            docs/architecture.drawio
            docs/architecture.mmd
